<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Uploaded Images</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      background-image: url(Images/Bulebackground.jpg);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 95%;
      max-width: 1100px;
      background-color: #fff;
      margin-top: 40px;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px 9px #d3d3d3;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 26px;
      color: #333;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .gallery a {
      display: block;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 5px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .gallery a:hover {
      transform: scale(1.08);
      border-color: rgb(1,134,218);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .pagination {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .pagination a {
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 25px;
      background: linear-gradient(to right, rgb(1,134,218), rgb(182,49,167));
      color: white;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .pagination a:hover {
      transform: scale(1.1);
      background: linear-gradient(to right, rgb(182,49,167), rgb(1,134,218));
    }

    .back-button {
      margin-top: 30px;
    }

    .back-button a {
      padding: 10px 20px;
      background: linear-gradient(to right, rgb(1,134,218), rgb(182,49,167));
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .back-button a:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Uploaded Images</h1>

    <div class="gallery">
      {% for img in images %}
        <a href="{{ url_for('view_image_detail', image_id=img['id']) }}">
          <img src="{{ img['image_url'] }}" alt="{{ img['title'] }}">
        </a>
      {% endfor %}
    </div>

    <div class="pagination">
      {% for page_num in range(1, total_pages+1) %}
        <a href="{{ url_for('view_uploaded_images', page=page_num) }}">{{ page_num }}</a>
      {% endfor %}
    </div>

    <div class="back-button">
      <a href="{{ url_for('main') }}">‚Üê Back to Main</a>
    </div>
  </div>
</body>
</html>
