<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .background {
      height: 100vh;
      width: 100%;
      background-image: url(Images/Bulebackground.jpg);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px 9px #d3d3d3;
    }
    .option {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 300px;
      padding: 20px;
      margin: 20px auto;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(to right, rgb(1, 134, 218), rgb(182, 49, 167));
      color: white;
      border: none;
      outline: none;
      border-radius: 30px;
      transition: 0.3s;
      text-decoration: none;
    }
    .option:hover {
      transform: scale(1.1);
    }
    .option img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="container">
      <h2>Welcome to AI-Based Image Processing Platform</h2>
      <a href="{{ url_for('store_new_image_record') }}" class="option">
        <img src="static/Images/upload-1024.webp" alt="Upload"> Store New Image Record
      </a>
      <a href="{{ url_for('view_uploaded_images') }}" class="option">
        <img src="static/Images/Gallery-PNG-Image-File.png" alt="Gallery"> View Uploaded Images
      </a>
      <a href="{{ url_for('share_gallery') }}" class="option">
        <img src="static/Images/R.png" alt="Share"> Image Sharing & Downloading
      </a>
      <br>
      <a href="{{ url_for('logout') }}" class="option" style="background: red;">Logout</a>
    </div>
  </div>
</body>
</html>
