<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Details</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      background-image: url(Images/Bulebackground.jpg);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px 9px #d3d3d3;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    img {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .description-box {
      border: 2px ridge #ccc;
      padding: 15px;
      margin-bottom: 30px;
      background-color: #f9f9f9;
      text-align: left;
      font-size: 16px;
      color: #444;
    }

    .button {
      width: 150px;
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(to right, rgb(1,134,218), rgb(182,49,167));
      color: white;
      border: none;
      outline: none;
      border-radius: 30px;
      transition: 0.3s;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .actions form {
      display: inline;
    }

    .top-text {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-text">Showing Image Details</div>

    <h2>{{ image['title'] }}</h2>

    <img src="{{ image['image_url'] }}" alt="Image">

    <div class="description-box">
      <strong>Description:</strong><br>
      {{ image['description'] }}
    </div>

    <div class="actions">
      <a href="{{ url_for('update_image_form', image_id=image_id) }}">
        <button class="button">Update</button>
      </a>

      <form action="{{ url_for('delete_image', image_id=image_id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this image?');">
        <button type="submit" class="button">Delete</button>
      </form>

      <a href="{{ url_for('view_uploaded_images') }}">
        <button class="button">Back</button>
      </a>
    </div>
  </div>
</body>
</html>
